<div class="<%$input.grid%>">
  <div class="form-group">
    <label class="d-block" for="<%$input.name%>"><%$input.name%></label>

    <div class="switch">
      <label>
        <%$input.values.off%>
          <input type="checkbox" name="<%$input.slug%>" value="<%$input.value%>" <%$input.checked%>><span class="lever"></span>
        <%$input.values.on%>
      </label>
    </div>
  </div>
</div>
